<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="./js/constant.js"></script>
    <script defer src="./js/AppService.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="container">Bookshelf App</h1>
    </header>

    <main class="container" style="padding-top: 32px; padding-bottom: 50px">
      <section class="section__form_add">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm" style="overflow: hidden">
          <div class="input_group">
            <label for="bookFormTitle" class="form_label">Judul</label>
            <input
              class="form__input"
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              placeholder="Judul"
            />
          </div>
          <div class="input_group">
            <label for="bookFormAuthor" class="form_label">Penulis</label>
            <input
              class="form__input"
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              placeholder="Penulis"
            />
          </div>
          <div class="input_group">
            <label for="bookFormYear" class="form_label">Tahun</label>
            <input
              class="form__input"
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
              placeholder="Tahun"
            />
          </div>
          <div class="input_group">
            <input
              class="form__checkbox"
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
            <label for="bookFormIsComplete" class="form_label_checkbox">Selesai dibaca</label>
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="btn__submit"
          >
            Masukkan Buku ke Rak
          </button>
        </form>
      </section>

      <section class="section__form_search">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="form__search_book">
          <div class="form__input_search">
            <label for="searchBookTitle" class="form_label">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
              class="form__input"
              required
            />
          </div>
          <div class="btn__search_wrapper">
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
              class="btn__search"
            >
              Cari
            </button>
          </div>
        </form>

        <div id="searchResultBookListHeader" class="book_item_header hidden">
          <p class="title">Judul Buku</p>
          <p class="author">Penulis</p>
          <p class="year">Tahun</p>
          <div class="actions">
            <p style="width: 100%; text-align: center; margin: 0">Actions</p>
          </div>
        </div>
        <div id="searchResultEmpty" class="hidden" style="margin-top: 10px">
          <p style="text-align: center">Hasil tidak ditemukan</p>
        </div>
        <div id="searchResultBookList"></div>
      </section>

      <section class="section__incomplete">
        <h2>Belum selesai dibaca</h2>

        <div class="book_item_header">
          <p class="title">Judul Buku</p>
          <p class="author">Penulis</p>
          <p class="year">Tahun</p>
          <div class="actions">
            <p style="width: 100%; text-align: center; margin: 0">Actions</p>
          </div>
        </div>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section class="section__completed">
        <h2>Selesai dibaca</h2>

        <div class="book_item_header">
          <p class="title">Judul Buku</p>
          <p class="author">Penulis</p>
          <p class="year">Tahun</p>
          <div class="actions">
            <p style="width: 100%; text-align: center; margin: 0">Actions</p>
          </div>
        </div>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>
  </body>
</html>
