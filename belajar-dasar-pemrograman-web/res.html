<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Belajar Dasar Pembuatan Website</title>
    </head>
  </head>
  <body>
    <header>
      <nav class="nav__container container">
        <a href="/">
          <img
            src="./assets/brand-logo-text.svg"
            alt="Brand Logo Text"
            class="brand_logo_text"
          />
        </a>
        <ul class="nav__menu">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">News</a></li>
          <li class="nav__item"><a href="#">Podcasts</a></li>
          <li class="nav__item"><a href="#">Resources</a></li>
        </ul>
        <button class="btn__contact_us">Contact Us</button>

        <button id="menu-toggle" class="nav__btn_menu">
          <img src="./assets/hamburger-icon.svg" alt="Hamburger Icon" />
        </button>

        <ul id="mobile-menu" class="nav__mobile_menu hidden">
          <li class="nav__mobile_item">
            <a href="#">Home</a>
          </li>
          <li class="nav__mobile_item">
            <a href="#">News</a>
          </li>
          <li class="nav__mobile_item">
            <a href="#">Podcasts</a>
          </li>
          <li class="nav__mobile_item">
            <a href="#">Resources</a>
          </li>
        </ul>
      </nav>

      <!-- Header Hero -->
      <div class="hero__container">
        <div class="hero__bg_gradient"></div>
        <h1 class="hero__title text-white">
          The Rise of Artificial Intelligence in Healthcare
        </h1>
      </div>
    </header>

    <script src="./navbar.js"></script>
  </body>
</html>
